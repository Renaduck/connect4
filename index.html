<body>
  <div id="root" />

  <img src="" alt="" style="width:100%">

  <div>
    <h1>Connect-4!</h1>
    <h3 id="gameStatusText"></h3>
  </div>
  
<div id="gameRules">
  <p>
    <b>Rules:</b>
    <br>
    <br>
-Player one always gets the first move
    <br>
-You must have four pieces in a row either vertically, horizontally, or diagonally to win
    <br>
-If the board fills and neither has four pieces, the game ends in a tie
    <br>
-Have fun!

  </p>

    <div id="gameBoardContainer">
      <table id="gameBoardTable">
